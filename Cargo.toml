[package]
name = "rabbitmqadmin"
version = "0.16.0"
edition = "2021"

[dependencies]
clap = { version = "4.5", features = ["derive", "help", "color", "cargo"] }
url = "2"
sysexits = "0.8.1"
reqwest = { version = "0.12", features = [
    "json",
    "multipart",
    "default-tls"
] }
rabbitmq_http_client = { version = "0.11.0", features = ["core", "blocking", "tabled"] }
serde = { version = "1.0", features = ["derive", "std"] }
serde_json = "1"
tabled = "0.17"
toml = "0.8"
color-print = "0.3"
thiserror = "2"
backtrace = "0.3"
log = "0.4.22"
shellexpand = "3.0"

[dev-dependencies]
assert_cmd = "2.0"
predicates = "3.1"
