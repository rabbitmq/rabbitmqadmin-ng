[package]
name = "rabbitmqadmin"
version = "0.23.0"
edition = "2021"

description = "rabbitmqadmin v2 is a major revision of rabbitmqadmin, one of the RabbitMQ CLI tools that target the HTTP API"
license = "MIT OR Apache-2.0"

[dependencies]
clap = { version = "4.5", features = ["derive", "help", "color", "cargo"] }
url = "2"
sysexits = "0.8.5"
reqwest = { version = "0.12.12", features = [
    "blocking",
    "json",
    "multipart",
    "__rustls",
    "rustls-tls-native-roots"
]}
rabbitmq_http_client = { version = "0.20.0", features = [
    "core",
    "blocking",
    "tabled"
]}
serde = { version = "1.0", features = ["derive", "std"] }
serde_json = "1"
tabled = "0.17"
toml = "0.8"
color-print = "0.3"
thiserror = "2"
shellexpand = "3.0"

log = "0.4.22"
rustls = { version = "0.23.20", features = ["aws_lc_rs"] }
# fern = "0.7"
# humantime = "2.1.0"
# backtrace = "0.3"

[dev-dependencies]
assert_cmd = "2.0"
predicates = "3.1"
