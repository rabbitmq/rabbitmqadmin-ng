[package]
name = "rabbitmqadmin"
version = "0.10.0"
edition = "2021"

[dependencies]
clap = { version = "4.5", features = ["derive", "help", "color", "cargo"] }
url = "2"
thiserror = "1"
sysexits = "0.7.0"
rabbitmq_http_client = { git = "https://github.com/michaelklishin/rabbitmq-http-api-rs", features = ["core", "tabled"] }
serde = { version = "1.0", features = ["derive", "std"] }
serde_json = "1"
tabled = "0.15"
color-print = "0.3"

[dev-dependencies]
assert_cmd = "2.0"
predicates = "3.1"
