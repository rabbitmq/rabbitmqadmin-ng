[package]
name = "rabbitmqadmin"
version = "0.18.0"
edition = "2021"

description = "rabbitmqadmin v2 is a major revision of rabbitmqadmin, one of the RabbitMQ CLI tools that target the HTTP API"
license = "MIT OR Apache-2.0"

[dependencies]
clap = { version = "4.5", features = ["derive", "help", "color", "cargo"] }
url = "2"
sysexits = "0.8.1"
reqwest = { version = "0.12", features = [
    "json",
    "multipart",
    "default-tls",
    "native-tls"
] }
rabbitmq_http_client = { version = "0.14.0", features = ["core", "blocking", "tabled"] }
serde = { version = "1.0", features = ["derive", "std"] }
serde_json = "1"
tabled = "0.17"
toml = "0.8"
color-print = "0.3"
thiserror = "2"
shellexpand = "3.0"

backtrace = "0.3"
log = "0.4.22"
rustls = "0.23.20"

[dev-dependencies]
assert_cmd = "2.0"
predicates = "3.1"
